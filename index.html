<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS CHECKBOX CHALLENGE!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<div class="inbox">
  <div class="input">
    <input type="checkbox">
    <p>This is an inbox layout.</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Check one item</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Hold down your shift key</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Check lower item</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Everything inbetween should also be set to checked </p>
  </div>  
  <div class="input">
    <input type="checkbox">
    <p>Try do it with out any libraries</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Just regular JavaScript</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Good Luck!</p>
  </div>
  <div class="input">
    <input type="checkbox">
    <p>Dont forget to tweet your result!</p>
  </div>


</div>
</body>
<script src="script.js"></script>
</html>
